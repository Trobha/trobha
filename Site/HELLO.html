<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayFab Registration</title>
    <script src="https://cdn.playfab.com/sdk/PlayFabClientSDK.js"></script>
    <script>
        PlayFab.settings.titleId = "375C4"; // Replace with your title ID

        function registerUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const username = document.getElementById("username").value;

            const request = {
                Email: email,
                Password: password,
                Username: username,
            };

            PlayFab.Client.RegisterPlayFabUser(request, function (result, error) {
                if (error) {
                    console.error("Error registering user:", error);
                    alert("Registration failed: " + error.errorMessage);
                } else {
                    console.log("Registration successful:", result);
                    alert("Registration successful! Please check your email for confirmation.");
                }
            });
        }
    </script>
</head>
<body>
    <h1>Register</h1>
    <form onsubmit="event.preventDefault(); registerUser();">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
